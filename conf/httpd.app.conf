<VirtualHost *:8080>
    ServerName _
    ServerAlias *

    DocumentRoot /var/www/hms/public

    ErrorLog /dev/stdout

    DirectoryIndex index.php
    <Directory "/var/www/hms">
        AllowOverride All
        Order Allow,Deny
        Allow from all
    </Directory>

    <FilesMatch \.php$>
        # 2.4.10+ can proxy to unix socket
        SetHandler "proxy:unix:/run/php-fpm/www.sock|fcgi://localhost/"
    </FilesMatch>

</VirtualHost>
